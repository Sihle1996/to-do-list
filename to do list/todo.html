<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list</title>
  <link rel="stylesheet" href="todo.css">

</head>
<body>
  <h1>To-Do List Project</h1>

  <div class="todo-container">
    <div class="todo-input-grid">
      <input type="text" class="todo-input name-input" placeholder="Enter a task" >
      <input type="date" class="date-js date-input">
      <input type="time" class="js-time time-input">
      <button class="add-button js-button">Add Task</button>
    </div>

    <div class="todo-js todo-grid"></div>
  </div>


  <script src="todo.js"></script>
</body>
</html>
